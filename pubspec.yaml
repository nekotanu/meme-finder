name: meme_finder
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/bg.jpg
    - assets/f.jpg

  fonts:
    - family: Kw
      fonts:
        - asset: assets/fonts/Kw.otf

    - family: Bungee
      fonts:
        - asset: assets/fonts/Bungee-Regular.ttf

    - family: LuckiestGuy
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf
